
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./utilities/logo2.png">
    <title>ChatSphere</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script defer src="app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

     
    <main class="bg-[#ffffff] items-center ">
        <div class="flex flex-col mt-6 border-2 border-black pb-10 w-fit pl-10 pt-5 pr-10 ">

            <div class="mt-8">
                <form class="form-join text-black ">
                    <input type="text" id="name" placeholder=" Your name" required>
                    <input type="text" id="room" placeholder=" Chat room" required>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Join</button>
                </form>
            </div>
           
             <div>
                <ul class="chat-display "></ul>
             </div>
            
        <div class="text-black">
            <p class="user-list"></p>
            <p class="room-list"></p>
            <p class="activity"></p>
        </div>
            
    
        <div class="mt-3">
            <form class="form-msg text-black">
                <input type="text" id="message" placeholder=" Message to room" required>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Send</button>
            </form>
        </div>
            
    
    
        <div class="mt-6">
            <form class="form-direct-msg text-black ">
                <input type="text" id="recipient" placeholder=" Recipient name" required>
                <input type="text" id="directMessage" placeholder=" Direct message" required>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Send</button>
            </form>
        </div>
           

        </div>
        
    </main>
</body>

</html>
