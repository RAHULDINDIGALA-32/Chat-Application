
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./utilities/logo2.png">
    <title>ChatSphere</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script defer src="app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <form class="form-join">
            <input type="text" id="name" placeholder="Your name" required>
            <input type="text" id="room" placeholder="Chat room" required>
            <button type="submit">Join</button>
        </form>

        <ul class="chat-display"></ul>
        <p class="user-list"></p>
        <p class="room-list"></p>
        <p class="activity"></p>

        <form class="form-msg">
            <input type="text" id="message" placeholder="Message to room" required>
            <button type="submit">Send</button>
        </form>


        <form class="form-direct-msg">
            <input type="text" id="recipient" placeholder="Recipient name" required>
            <input type="text" id="directMessage" placeholder="Direct message" required>
            <button type="submit">Send</button>
        </form>
    </main>
</body>

</html>
